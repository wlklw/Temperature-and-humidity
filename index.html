<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫濕度數據分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>

    <style>
        :root {
            --primary-color-start: #667eea;
            --primary-color-end: #764ba2;
            --text-color: #2c3e50;
            --temp-color: #E74C3C;
            --hum-color: #3498DB;
            --bg-light: rgba(255, 255, 255, 0.95);
            --bg-control: rgba(255, 255, 255, 0.8);
            --border-light: rgba(102, 126, 234, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--bg-light);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary-color-start), var(--primary-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-control);
            border-radius: 15px;
            border: 2px solid var(--border-light);
            align-items: end;
        }
        .control-group { display: flex; flex-direction: column; gap: 10px; }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-item label {
            font-size: 14px;
            cursor: pointer;
            margin: 0;
        }
        label { font-weight: 600; font-size: 14px; }
        input, select, button {
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            background: white;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        input[type="file"] { border-style: dashed; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color-start); }
        button {
            background: var(--primary-color-start);
            color: white;
            font-weight: bold;
            border-color: var(--primary-color-start);
        }
        button.secondary { background: #7f8c8d; border-color: #7f8c8d; }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 600px;
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .stats-container {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-control);
            border-radius: 15px;
            border: 2px solid var(--border-light);
        }
        .stats-container h2 { text-align: center; margin-bottom: 15px; color: var(--text-color); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .stats-card {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .stats-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            word-break: break-all;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .stats-card p {
            font-size: 0.9em;
            line-height: 1.6;
        }
        .stats-card span { font-weight: bold; }
        .stats-card .temp { color: var(--temp-color); }
        .stats-card .hum { color: var(--hum-color); }

        .status { text-align: center; padding: 20px; margin: 20px 0; border-radius: 10px; font-weight: 500; }
        .status.info { background: rgba(52, 152, 219, 0.1); color: #2980b9; border: 1px solid rgba(52, 152, 219, 0.3); }
        .status.success { background: rgba(46, 204, 113, 0.1); color: #27ae60; border: 1px solid rgba(46, 204, 113, 0.3); }
        .status.error { background: rgba(231, 76, 60, 0.1); color: #c0392b; border: 1px solid rgba(231, 76, 60, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 專業版溫濕度數據分析儀 (穩定版)</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="fileInput">📁 選擇CSV檔案 (可多選)</label>
                <input type="file" id="fileInput" accept=".csv" multiple />
            </div>
            <div class="control-group">
                <label for="startDate">📅 開始日期</label>
                <input type="text" id="startDate" placeholder="選擇開始日期">
            </div>
            <div class="control-group">
                <label for="endDate">📅 結束日期</label>
                <input type="text" id="endDate" placeholder="選擇結束日期">
            </div>
            <div class="control-group">
                <label for="timeInterval">⏱️ 時間間隔</label>
                <select id="timeInterval">
                    <option value="1">每小時</option>
                    <option value="2">每2小時</option>
                    <option value="6">每6小時</option>
                    <option value="12">每12小時</option>
                    <option value="24" selected>每天</option>
                    <option value="240">10天平均</option>
                    <option value="720">月平均</option>
                </select>
            </div>
            <div class="control-group">
                <label>📊 顯示選項</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="showTemp" checked>
                        <label for="showTemp">顯示溫度</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="showHum" checked>
                        <label for="showHum">顯示濕度</label>
                    </div>
                </div>
            </div>
            <div class="control-group">
                 <label> &nbsp; </label>
                <button id="resetZoomBtn" class="secondary">🔄 重設縮放</button>
            </div>
            <div class="control-group">
                 <label> &nbsp; </label>
                <button id="exportBtn">🖼️ 匯出 JPG 檔</button>
            </div>
        </div>
        
        <div id="status" class="status info">請上傳CSV檔案開始分析</div>
        
        <div class="chart-container">
    <canvas id="chart"></canvas>
</div>


        <div id="statsContainer" class="stats-container" style="display: none;">
            <h2>📊 數據摘要 (目前圖表範圍)</h2>
            <div id="statsGrid" class="stats-grid"></div>
        </div>
    </div>

    <script>
        // FIXED: Wrap the entire script in a DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', function() {
            // --- Global Variables & Chart Registration ---
            let allFilesData = [];
            let chart = null;
            let datepickers = {};
            Chart.register(ChartZoom);

            const colors = [
                { temp: '#FF6B6B', hum: '#4ECDC4' }, { temp: '#F7DC6F', hum: '#45B7D1' },
                { temp: '#FFA07A', hum: '#98D8C8' }, { temp: '#DDA0DD', hum: '#6A89CC' }
            ];

            // --- DOM Elements ---
            const fileInput = document.getElementById('fileInput');
            const timeInterval = document.getElementById('timeInterval');
            const exportBtn = document.getElementById('exportBtn');
            const resetZoomBtn = document.getElementById('resetZoomBtn');
            const status = document.getElementById('status');
            const statsContainer = document.getElementById('statsContainer');
            const statsGrid = document.getElementById('statsGrid');
            const showTempCheckbox = document.getElementById('showTemp');
            const showHumCheckbox = document.getElementById('showHum');
            const ctx = document.getElementById('chart').getContext('2d');
            ctx.canvas.width = 1600;       // 原本 CSS 也要跟著調大
            ctx.canvas.height = 1200;

            // --- Chart Initialization ---
            function initChart() {
    chart = new Chart(ctx, {
        type: 'line',
        data: { datasets: [] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { intersect: false, mode: 'index' },
            plugins: {
                title: { 
                    display: true, 
                    text: '溫濕度變化比較圖', 
                    font: { size: 28, weight: 'bold' }  // 加大標題
                },
                legend: { 
                    display: true, 
                    position: 'top',
                    labels: { 
                        font: { size: 20 },  // 加大legend字體
                        padding: 15,
                        usePointStyle: true,
                        pointStyle: 'rect'
                    }
                },
                zoom: {
                    pan: { enabled: true, mode: 'x', modifierKey: null },
                    zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' },
                    onZoomComplete: updateStatistics,
                    onPanComplete: updateStatistics
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        tooltipFormat: 'YYYY/MM/DD HH:mm',
                        displayFormats: {
                            hour: 'YYYY/MM/DD',
                            day: 'YYYY/MM/DD',
                            week: 'YYYY/MM/DD',
                            month: 'YYYY/MM/DD',
                            year: 'YYYY/MM/DD'
                        },
                        unit: 'day',
                        stepSize: 1
                    },
                    title: { 
                        display: true, 
                        text: '時間', 
                        font: { size: 20 } 
                    },
                    ticks: { 
                        font: { size: 16 }, 
                        maxRotation: 45 
                    },
                    grid: {
                        color: 'rgba(0,0,0,0.1)',
                        lineWidth: 1
                    }
                },
                yTemp: { 
                    type: 'linear', 
                    display: true, 
                    position: 'left',
                    title: { 
                        display: true, 
                        text: '溫度 (°C)', 
                        font: { size: 20 }, 
                        color: '#E74C3C' 
                    },
                    ticks: { 
                        font: { size: 16 }, 
                        color: '#E74C3C' 
                    },
                    grid: {
                        color: 'rgba(231,76,60,0.1)',
                        lineWidth: 1
                    }
                },
                yHum: { 
                    type: 'linear', 
                    display: true, 
                    position: 'right',
                    title: { 
                        display: true, 
                        text: '濕度 (%)', 
                        font: { size: 20 }, 
                        color: '#3498DB' 
                    },
                    ticks: { 
                        font: { size: 16 }, 
                        color: '#3498DB' 
                    }, 
                    grid: { 
                        drawOnChartArea: false,
                        color: 'rgba(52,152,219,0.1)',
                        lineWidth: 1 
                    }
                }
            },
            elements: {
                point: { 
                    radius: 6,          // 加大點
                    hoverRadius: 8,
                    borderWidth: 2
                },
                line: { 
                    borderWidth: 4,     // 加粗線條
                    tension: 0.1
                }
            }
        }
    });
}

            
            function initDatepickers() {
    const options = {
        dateFormat: "Y-m-d",
        locale: "zh",
        onChange: () => processAndDrawChart(false)
    };
    datepickers.start = flatpickr("#startDate", options);
    datepickers.end = flatpickr("#endDate", options);
}

            function updateStatus(message, type = 'info') {
                status.textContent = message;
                status.className = `status ${type}`;
            }

            function filterDataByDate(data) {
                const startDate = datepickers.start.selectedDates[0];
                const endDate = datepickers.end.selectedDates[0];
                if (!startDate || !endDate) return data;
                endDate.setHours(23, 59, 59, 999);
                return data.filter(row => {
                    const rowDate = new Date(row['Local Date Time']);
                    return rowDate >= startDate && rowDate <= endDate;
                });
            }
            
            function updateStatistics() {
                if (!chart || !chart.data.datasets || chart.data.datasets.length === 0) {
                    statsContainer.style.display = 'none';
                    return;
                }

                const { min, max } = chart.scales.x;
                if (typeof min === 'undefined' || typeof max === 'undefined') {
                    statsContainer.style.display = 'none';
                    return;
                }

                const statsByFile = {};

                chart.data.datasets.forEach(dataset => {
                    const fileName = dataset.label.split(' - ')[0];
                    if (!statsByFile[fileName]) {
                        statsByFile[fileName] = { name: fileName, temps: [], hums: [] };
                    }
                    
                    const visibleData = dataset.data.filter(d => d.x >= min && d.x <= max);
                    const visibleValues = visibleData.map(d => d.y).filter(v => v !== null && !isNaN(v));

                    if (dataset.yAxisID === 'yTemp') {
                        statsByFile[fileName].temps.push(...visibleValues);
                    } else {
                        statsByFile[fileName].hums.push(...visibleValues);
                    }
                });

                statsGrid.innerHTML = '';

                Object.values(statsByFile).forEach(fileStats => {
                    const { name, temps, hums } = fileStats;
                    if (temps.length === 0 && hums.length === 0) return;

                    const getStats = (arr) => ({
                        max: arr.length ? Math.max(...arr).toFixed(2) : 'N/A',
                        min: arr.length ? Math.min(...arr).toFixed(2) : 'N/A',
                        avg: arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2) : 'N/A',
                    });

                    const tempStats = getStats(temps);
                    const humStats = getStats(hums);
                    
                    const card = document.createElement('div');
                    card.className = 'stats-card';
                    
                    let content = `<h3>${name}</h3>`;
                    
                    if (showTempCheckbox.checked && temps.length > 0) {
                        content += `
                            <p><span class="temp">溫度</span> - 
                                最高: <span class="temp">${tempStats.max} °C</span>, 
                                最低: <span class="temp">${tempStats.min} °C</span>, 
                                平均: <span class="temp">${tempStats.avg} °C</span>
                            </p>`;
                    }
                    
                    if (showHumCheckbox.checked && hums.length > 0) {
                        content += `
                            <p><span class="hum">濕度</span> - 
                                最高: <span class="hum">${humStats.max} %</span>, 
                                最低: <span class="hum">${humStats.min} %</span>, 
                                平均: <span class="hum">${humStats.avg} %</span>
                            </p>`;
                    }
                    
                    card.innerHTML = content;
                    statsGrid.appendChild(card);
                });

                statsContainer.style.display = 'block';
            }

            function updateChart(dataToDraw, resetZoom = false) {
                if (!chart) return;
                
                const datasets = [];
                const showTemp = showTempCheckbox.checked;
                const showHum = showHumCheckbox.checked;

                dataToDraw.forEach((file, index) => {
                    const colorPair = colors[index % colors.length];

                    if (showTemp) {
                        const tempData = file.processedData.map(row => ({
                            x: new Date(row['Local Date Time']),
                            y: row['Ch.1[C]']
                        }));

                        datasets.push({
                            label: `${file.name} - 溫度`, 
                            data: tempData,
                            borderColor: colorPair.temp, 
                            backgroundColor: colorPair.temp + '33', 
                            borderWidth: 2.5, 
                            tension: 0.1, 
                            yAxisID: 'yTemp'
                        });
                    }

                    if (showHum) {
                        const humData = file.processedData.map(row => ({
                            x: new Date(row['Local Date Time']),
                            y: row['Ch.2[%]']
                        }));

                        datasets.push({
                            label: `${file.name} - 濕度`, 
                            data: humData,
                            borderColor: colorPair.hum, 
                            backgroundColor: colorPair.hum + '33', 
                            borderWidth: 2.5, 
                            tension: 0.1, 
                            yAxisID: 'yHum'
                        });
                    }
                });
                
                chart.data.datasets = datasets;
                
                // 更新 y 軸顯示/隱藏
                chart.options.scales.yTemp.display = showTemp;
                chart.options.scales.yHum.display = showHum;

                if (resetZoom) chart.resetZoom('none');
                chart.update('none');
            }

            function processAndDrawChart(resetZoom = false) {
                if (allFilesData.length === 0) return;
                const interval = parseInt(timeInterval.value);
                
                const dataToDraw = allFilesData.map(file => {
                    const dateFilteredData = filterDataByDate(file.data);
                    const processedData = processDataForFile({ data: dateFilteredData }, interval);
                    return { name: file.name, processedData: processedData };
                });
                
                updateChart(dataToDraw, resetZoom);
                setTimeout(updateStatistics, 100); 
            }
            
            function parseFile(file) {
                return new Promise((resolve, reject) => {
                    Papa.parse(file, {
                        header: true, skipEmptyLines: true, dynamicTyping: true,
                        complete: (results) => {
                            const rawData = results.data.filter(row =>
                                row['Local Date Time'] && typeof row['Ch.1[C]'] === 'number' && typeof row['Ch.2[%]'] === 'number'
                            ).map(row => ({...row, dateTimeObj: new Date(row['Local Date Time'])}));
                            if (rawData.length === 0) return reject(new Error(`檔案 "${file.name}" 中沒有有效的數據`));
                            resolve({ name: file.name, data: rawData });
                        },
                        error: (err) => reject(new Error(`讀取檔案 "${file.name}" 失敗: ${err.message}`))
                    });
                });
            }

            function processDataForFile(fileData, interval) {
                const rawData = fileData.data.sort((a,b) => a.dateTimeObj - b.dateTimeObj);
                if (interval <= 24) {
                    const processed = [];
                    for (let i = 0; i < rawData.length; i += interval) { processed.push(rawData[i]); }
                    return processed;
                } else {
                    const groups = {};
                    rawData.forEach(row => {
                        const date = row.dateTimeObj;
                        let key;
                        if (interval === 240) {
                            const year = date.getFullYear();
                            const dayOfYear = Math.floor((date - new Date(year, 0, 0)) / 86400000);
                            key = `${year}-D10-${Math.floor(dayOfYear / 10)}`;
                        } else {
                            key = `${date.getFullYear()}-${date.getMonth()}`;
                        }
                        if (!groups[key]) {
                            groups[key] = { 'Local Date Time': row['Local Date Time'], tempSum: 0, humSum: 0, count: 0 };
                        }
                        groups[key].tempSum += row['Ch.1[C]'];
                        groups[key].humSum += row['Ch.2[%]'];
                        groups[key].count++;
                    });
                    return Object.values(groups).map(g => ({
                        'Local Date Time': g['Local Date Time'],
                        'Ch.1[C]': g.tempSum / g.count,
                        'Ch.2[%]': g.humSum / g.count,
                    }));
                }
            }

            function exportChart() {
    const canvas = document.getElementById('chart');
    const scale = 4;  // 提高到4倍解析度
    
    // 取得目前顯示尺寸
    const rect = canvas.getBoundingClientRect();
    const displayWidth = Math.round(rect.width);
    const displayHeight = Math.round(rect.height);
    
    // 暫存原尺寸
    const oldWidth = canvas.width;
    const oldHeight = canvas.height;
    const oldStyle = canvas.style.cssText;
    
    // 設定超高解析度
    canvas.width = displayWidth * scale;
    canvas.height = displayHeight * scale;
    canvas.style.width = displayWidth + 'px';
    canvas.style.height = displayHeight + 'px';
    
    // 設定高DPI繪製
    const ctx = canvas.getContext('2d');
    ctx.scale(scale, scale);
    
    // 強制Chart.js重繪
    chart.resize();
    chart.render();
    
    // 建立白底高解析度canvas
    const exportCanvas = document.createElement('canvas');
    exportCanvas.width = canvas.width;
    exportCanvas.height = canvas.height;
    const exportCtx = exportCanvas.getContext('2d');
    
    // 先填白底
    exportCtx.fillStyle = '#FFFFFF';
    exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
    
    // 複製chart內容
    exportCtx.drawImage(canvas, 0, 0);
    
    // 匯出JPG
    const image = exportCanvas.toDataURL('image/jpeg', 0.95);
    const link = document.createElement('a');
    link.href = image;
    link.download = `溫濕度分析圖_高畫質_${new Date().toISOString().slice(0,10)}.jpg`;
    link.click();
    
    // 還原設定
    canvas.width = oldWidth;
    canvas.height = oldHeight;
    canvas.style.cssText = oldStyle;
    chart.resize();
    chart.render();
}

            // --- Attach Event Listeners ---
            fileInput.addEventListener('change', async function(e) {
                const files = e.target.files;
                if (!files || files.length === 0) return;
                updateStatus(`正在讀取 ${files.length} 個檔案...`, 'info');
                const parsePromises = Array.from(files).map(parseFile);
                try {
                    allFilesData = await Promise.all(parsePromises);
                    const totalRecords = allFilesData.reduce((sum, file) => sum + file.data.length, 0);
                    updateStatus(`成功讀取 ${allFilesData.length} 個檔案，共 ${totalRecords} 筆有效數據`, 'success');
                    
                    const allDates = allFilesData.flatMap(f => f.data.map(d => d.dateTimeObj));
                    if(allDates.length > 0) {
                        const minDate = new Date(Math.min(...allDates));
                        const maxDate = new Date(Math.max(...allDates));
                        datepickers.start.setDate(minDate, false);
                        datepickers.end.setDate(maxDate, false);
                    }
                    
                    processAndDrawChart(true);
                } catch (error) {
                    updateStatus(error.message, 'error');
                }
            });
            
            timeInterval.addEventListener('change', () => processAndDrawChart(true));
            showTempCheckbox.addEventListener('change', () => processAndDrawChart(false));
            showHumCheckbox.addEventListener('change', () => processAndDrawChart(false));
            
            resetZoomBtn.addEventListener('click', () => {
                if (chart) {
                    chart.resetZoom();
                    updateStatistics();
                }
            });
            exportBtn.addEventListener('click', exportChart);

            // --- Initialize the application ---
            initChart();
            initDatepickers();
        });
    </script>
</body>
</html>
