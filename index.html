<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;

        body {

        h1 {

        .controls {

        input[type="file"] {

        input[type="file"]:hover {

        select, button {

        select:focus {

        button {

        button:hover {

        .chart-container {

        .status.info {

        }
        
        .status.success {

        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.1);

            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {

            h1 {
                font-size: 2em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 400px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¡ï¸ é€²éšæº«æ¿•åº¦æ•¸æ“šåˆ†æå„€</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="fileInput">ğŸ“ é¸æ“‡CSVæª”æ¡ˆ (å¯å¤šé¸)</label>
                <input type="file" id="fileInput" accept=".csv" multiple />
            </div>
            
            <div class="control-group">
                <label for="timeInterval">â±ï¸ æ™‚é–“é–“è·</label>
                <select id="timeInterval">
                    <option value="1">æ¯å°æ™‚</option>
                    <option value="2">æ¯2å°æ™‚</option>
                    <option value="6">æ¯6å°æ™‚</option>
                    <option value="12">æ¯12å°æ™‚</option>
                    <option value="24" selected>æ¯å¤©</option>
                    <option value="240">10å¤©å¹³å‡</option>
                    <option value="720">æœˆå¹³å‡</option>
                </select>
            </div>

            <div class="control-group">
                 <label> &nbsp; </label> <button id="exportBtn">ğŸ–¼ï¸ åŒ¯å‡º JPG æª”</button>
            </div>
        </div>
        
        <div id="status" class="status info">
            è«‹ä¸Šå‚³CSVæª”æ¡ˆé–‹å§‹åˆ†æ
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        let allFilesData = [];
        let chart = null;
        
        const colors = [
            { temp: '#FF6B6B', hum: '#4ECDC4' },
            { temp: '#F7DC6F', hum: '#45B7D1' },
            { temp: '#FFA07A', hum: '#98D8C8' },
            { temp: '#DDA0DD', hum: '#6A89CC' }
        ];
        
        const fileInput = document.getElementById('fileInput');
        const timeInterval = document.getElementById('timeInterval');
        const exportBtn = document.getElementById('exportBtn');
        const status = document.getElementById('status');
        const ctx = document.getElementById('chart').getContext('2d');
        
        function initChart() {
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        title: { display: true, text: 'æº«æ¿•åº¦è®ŠåŒ–æ¯”è¼ƒåœ–', font: { size: 18, weight: 'bold' } },
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        const unit = context.dataset.yAxisID === 'yTemp' ? ' Â°C' : ' %';
                                        label += context.parsed.y.toFixed(2) + unit;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: { display: true, title: { display: true, text: 'æ™‚é–“' } },
                        yTemp: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'æº«åº¦ (Â°C)', color: '#E74C3C' },
                            ticks: { color: '#E74C3C' }
                        },
                        yHum: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'æ¿•åº¦ (%)', color: '#3498DB' },
                            ticks: { color: '#3498DB' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function parseFile(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    complete: (results) => {
                        try {
                            const rawData = results.data.filter(row =>
                                row['Local Date Time'] &&
                                typeof row['Ch.1[C]'] === 'number' &&
                                typeof row['Ch.2[%]'] === 'number'
                            );
                            if (rawData.length === 0) {
                                return reject(new Error(`æª”æ¡ˆ "${file.name}" ä¸­æ²’æœ‰æœ‰æ•ˆçš„æ•¸æ“š`));
                            }
                            resolve({ name: file.name, data: rawData });
                        } catch (error) {
                            reject(new Error(`è™•ç†æª”æ¡ˆ "${file.name}" å¤±æ•—: ${error.message}`));
                        }
                    },
                    error: (error) => reject(new Error(`è®€å–æª”æ¡ˆ "${file.name}" å¤±æ•—: ${error.message}`))
                });
            });
        }

        fileInput.addEventListener('change', async function(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;
            
            updateStatus(`æ­£åœ¨è®€å– ${files.length} å€‹æª”æ¡ˆ...`, 'info');
            
            const parsePromises = Array.from(files).map(parseFile);

            try {
                allFilesData = await Promise.all(parsePromises);
                const totalRecords = allFilesData.reduce((sum, file) => sum + file.data.length, 0);
                updateStatus(`æˆåŠŸè®€å– ${allFilesData.length} å€‹æª”æ¡ˆï¼Œå…± ${totalRecords} ç­†æœ‰æ•ˆæ•¸æ“š`, 'success');
                processAndDrawChart();
            } catch (error) {
                updateStatus(error.message, 'error');
            }
        });

        function processDataForFile(fileData, interval) {
            const rawData = fileData.data;
            if (interval <= 24) { // é€é»å–æ¨£
                const processed = [];
                for (let i = 0; i < rawData.length; i += interval) {
                    processed.push(rawData[i]);
                }
                return processed;
            } else { // æ™‚é–“å€æ®µå¹³å‡
                const groups = {};
                rawData.forEach(row => {
                    const date = new Date(row['Local Date Time']);
                    let key;
                    if (interval === 240) { // 10å¤©å¹³å‡
                        const year = date.getFullYear();
                        const dayOfYear = Math.floor((date - new Date(year, 0, 0)) / 86400000);
                        const period = Math.floor(dayOfYear / 10);
                        key = `${year}-D10-${period}`;
                    } else { // æœˆå¹³å‡ (interval 720)
                        key = `${date.getFullYear()}-${date.getMonth()}`;
                    }

                    if (!groups[key]) {
                        groups[key] = {
                            date: date,
                            tempSum: 0,
                            humSum: 0,
                            count: 0
                        };
                    }
                    groups[key].tempSum += row['Ch.1[C]'];
                    groups[key].humSum += row['Ch.2[%]'];
                    groups[key].count++;
                });

                return Object.values(groups).map(g => ({
                    'Local Date Time': g.date,
                    'Ch.1[C]': g.tempSum / g.count,
                    'Ch.2[%]': g.humSum / g.count,
                })).sort((a,b) => new Date(a['Local Date Time']) - new Date(b['Local Date Time']));
            }
        }
        
        function updateChart() {
            if (!chart || allFilesData.length === 0) return;
            
            const interval = parseInt(timeInterval.value);
            const datasets = [];
            let commonLabels = [];
            
            allFilesData.forEach((file, index) => {
                const processedData = processDataForFile(file, interval);
                if(index === 0) { // ä»¥ç¬¬ä¸€å€‹æª”æ¡ˆçš„æ™‚é–“è»¸ç‚ºåŸºæº–
                     commonLabels = processedData.map(row => {
                        const date = new Date(row['Local Date Time']);
                        if (interval === 720) return date.toLocaleString('zh-TW', { year: 'numeric', month: 'long' });
                        if (interval === 240) return `å§‹æ–¼ ${date.toLocaleDateString('zh-TW')}`;
                        return date.toLocaleString('zh-TW', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    });
                }

                const colorPair = colors[index % colors.length];

                datasets.push({
                    label: `${file.name} - æº«åº¦`,
                    data: processedData.map(row => row['Ch.1[C]']),
                    borderColor: colorPair.temp,
                    backgroundColor: colorPair.temp + '33', // 33 for ~20% opacity
                    borderWidth: 2.5,
                    fill: false,
                    tension: 0.1,
                    yAxisID: 'yTemp'
                });

                datasets.push({
                    label: `${file.name} - æ¿•åº¦`,
                    data: processedData.map(row => row['Ch.2[%]']),
                    borderColor: colorPair.hum,
                    backgroundColor: colorPair.hum + '33',
                    borderWidth: 2.5,
                    fill: false,
                    tension: 0.1,
                    yAxisID: 'yHum'
                });
            });
            
            chart.data.labels = commonLabels;
            chart.data.datasets = datasets;
            chart.update('none');
        }
        
        function processAndDrawChart() {
             if (allFilesData.length > 0) {
                updateChart();
            }
        }

        function exportChart() {
            // å»ºç«‹ä¸€å€‹æ–°çš„ canvas ä¸¦å¡«æ»¿ç™½è‰²èƒŒæ™¯
            const canvas = document.getElementById('chart');
            const newCanvas = document.createElement('canvas');
            newCanvas.width = canvas.width;
            newCanvas.height = canvas.height;
            const newCtx = newCanvas.getContext('2d');
            newCtx.fillStyle = '#FFFFFF';
            newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);
            
            // å°‡åŸå§‹åœ–è¡¨ç¹ªè£½åˆ°æ–°çš„ canvas ä¸Š
            newCtx.drawImage(canvas, 0, 0);

            // åŒ¯å‡ºæ–° canvas çš„å…§å®¹
            const image = newCanvas.toDataURL('image/jpeg', 1.0);
            const link = document.createElement('a');
            link.href = image;
            link.download = `æº«æ¿•åº¦åˆ†æåœ–_${new Date().toISOString().slice(0,10)}.jpg`;
            link.click();
        }

        // äº‹ä»¶ç›£è½å™¨
        timeInterval.addEventListener('change', processAndDrawChart);
        exportBtn.addEventListener('click', exportChart);
        
        // åˆå§‹åŒ–
        initChart();
        updateStatus('è«‹ä¸Šå‚³CSVæª”æ¡ˆé–‹å§‹åˆ†æ', 'info');
    </script>
</body>
</html>
